<div class="container">
    <table>
        <tr class="titulo">
            <td>ID</td>
            <td>Nome</td>
            <td>Email</td>
            <td>Senha</td>
            <td>Data Nasc.</td>
            <td></td>
        </tr>
        <tr class="dados" *ngFor="let client of list; let i = index" (click)="clickClient(i)">
            <td>{{i+1}}</td>
            <td>{{client.name}}</td>
            <td>{{client.email}}</td>
            <td>{{client.password}}</td>
            <td>{{client.dateBirth | date:'dd/MM/yyyy'}}</td>
            <td class="td-btn">
                <button (click)="deleteClient(i)">
                    <img src="../../../assets/icons/trash-icon.svg" alt="" />
                </button>
            </td>
        </tr>
    </table>
</div>
